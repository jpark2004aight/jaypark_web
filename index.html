<html>
    <head>
    <style>
        body {
            background-image: url('schools.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        div {
            text-align: center;
        }

        table {
            margin-left:auto; 
            margin-right:auto;
            background-color:moccasin;
        }

        table, td {
            border-collapse : collapse;
            border : 1px solid black;
        }
    </style>

    </head>
    <body>

        <div>
            <h1>Survey Form</h1>
            <p>by Jay Park, an 11th grade at BC Collegiate</p>
            <table border=1>
                <tr>
                    <td>
                        <label >Name(including last name)</label><br>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >Grade</label><br>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >What do you think are the advantages of this school?</label><br>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >What are some points that could be improved in this school?</label><br>
                        <input type="text">
                    </td>
                <tr>
                    <td>
                        <label >What do you think are the advantages of this school?</label><br>
                        <input type="text">
                    </td>
                </tr>
                </tr>
                <tr>
                    <td>
                        <label >How many times to you prefer coming to school in campus?</label><br>
                        <select name="How many times to you prefer coming to school in campus?">
                            <option value="once in a week"></option>
                            <option value="twice in a week">twice in a week</option>
                            <option value="everyday(like how it is currently)" selected="selected">everyday(like how it is currently)</option>
                            <option value="more than twice a week">more than twice a week</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >How do you come to school?</label><br>
                        <input type="radio" id="School bus" name="How do you come to school?" value="School bus">
                        <label for="School bus">School bus</label><br>
                        <input type="radio" id="Car" name="How do you come to school?" value="Car">
                        <label for="Car">Car</label><br>
                        <input type="radio" id="Walking" name="How do you come to school?" value="Walking">
                        <label for="Walking">Walking</label><br>
                        <input type="radio" id="Etc..(bus, taxi, subway)" name="How do you come to school?" value="Etc..(bus, taxi, subway)">
                        <label for="Etc..(bus, taxi, subway)">Etc..(bus, taxi, subway)</label>
                    
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >What do you think is the most important trait of a school?</label><br>
                        <select name="What do you think is the most important trait of a school?">
                            <option value="facility">facility</option>
                            <option value="academical advancements">academical advancements</option>
                            <option value="social aspects">social aspects</option>
                            <option value="more than one of the above">more than one of the above</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >What are your favorite subjects? (select all that apply)</label><br>
                            <input type="checkbox" id="subject1" name="subject1" value="Biology">
                            <label for="subject 1"> Biology</label><br>
                            <input type="checkbox" id="subject2" name="subject2" value="Chemistry">
                            <label for="subject 2"> Chemistry</label><br>
                            <input type="checkbox" id="subject3" name="subject3" value="Physics">
                            <label for="subject 1"> Physics</label><br>
                            <input type="checkbox" id="subject4" name="subject4" value="Math">
                            <label for="subject 4"> Math</label><br>
                            <input type="checkbox" id="subject5" name="subject5" value="English">
                            <label for="subject 5"> English</label><br>
                            <input type="checkbox" id="subject6" name="subject6" value="Physical education">
                            <label for="subject 6"> Physical education</label><br>
                            <input type="checkbox" id="subject7" name="subject7" value="Economics">
                            <label for="subject 7"> Economics</label><br>
                            <input type="checkbox" id="subject8" name="subject8" value="US history">
                            <label for="subject 8"> US history</label><br>
                            <input type="checkbox" id="subject9" name="subject9" value="World history">
                            <label for="subject 9"> World history</label><br>
                            <input type="checkbox" id="subject10" name="subject10" value="Foreign languages">
                            <label for="subject 10"> Foreign languages</label><br>
                            <input type="checkbox" id="subject11" name="subject11" value="Web development">
                            <label for="subject 11"> Web development</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Any extra comments?</label><br>
                        <textarea name="message" rows="10" cols="30">Type your suggestions here</textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Thank you for your ideas for the improvements of the school.</p>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
